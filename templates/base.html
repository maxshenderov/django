<!DOCTYPE html>
<html>
<head>
    <title>CSSDesk</title>
    <style type="text/css">

        body {
            background-color: #fff;
        }


    </style>
</head>
<body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stepik Travel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" data-test="logo" href="/">Stepik Travel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" data-test="navigation">
                {% for key, value in departures.items %}

                <li class={% if departure == key %}
                "active"{% else %}"nav-item"{% endif %}">
                <a class="nav-link" href="/departure/{{ key }}/" data-test="navlink">{{ value }} </a>
                </li>

                {% endfor %}
            </ul>
        </div>
    </nav>

{% block content %}
{% endblock %}

</body>
</html>
</body>
</html>
