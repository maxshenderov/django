<!DOCTYPE html>
<html>
<head>
    <title>CSSDesk</title>
    <style type="text/css">

        body {
            background-color: #fff;
        }


    </style>
</head>
<body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stepik Travel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" data-test="logo" href="/">Stepik Travel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" data-test="navigation">
                {% for key, value in departures.items %}
                <li class="nav-item">
                    <a class="nav-link" href="/departure/{{ key }}/" data-test="navlink">{{ value }} </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>

    <!-- HERO -->

    <div class="jumbotron text-center mt-4" style="background: url({{ descriptionUrl }}); opacity: 0.7;">
        <h1 class="display-4">{{ title }}</h1>
        <p class="lead">{{ subtitle }}</p>
        <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </div>

    <!-- CARDS -->

    <div class="row mt-5" data-test="cards">
        {% for key, value in tours.items %}
        {% if key in rangeMax %}
        <div class="col-4" data-test="card">
            <div class="card mb-3">
                <img src={{ value.picture }} class="card-img-top img-fluid" data-test="picture" style="height: 15vw">
                <div class="card-body">
                    <h5 class="card-title">{{ value.title }}</h5>
                    <p class="card-text"
                       style="height: 3vw; width: 100%; text-overflow: ellipsis;  white-space: nowrap;  overflow: hidden;">
                        {{ value.description }}</p>
                    <a href="/tour/{{ key }}/" class="btn btn-sm btn-primary" data-test="tourlink">Подробнее</a>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}


    </div>

</body>
</html>
</body>
</html>
